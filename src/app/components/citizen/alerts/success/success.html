<div
  class="hs-overlay-animation-target hs-overlay-open:scale-100 hs-overlay-open:opacity-100 scale-95 opacity-0 ease-in-out transition-all duration-200 sm:max-w-lg sm:w-full m-3 sm:mx-auto min-h-[calc(100%-56px)] flex items-center">
  <div
    class="w-full flex flex-col border shadow-2xs rounded-xl pointer-events-auto bg-neutral-800 border-neutral-700 shadow-neutral-700/70">
    <div class="flex justify-between items-center py-3 px-4">
      <h3 id="hs-scale-animation-modal-label" class="font-bold text-white">
        ALERTA DE SEGURIDAD ENVIADA
      </h3>
      <button type="button"
        class="size-8 inline-flex justify-center items-center gap-x-2 rounded-full border border-transparent focus:outline-hidden disabled:opacity-50 disabled:pointer-events-none bg-neutral-700 hover:bg-neutral-600 text-neutral-400 focus:bg-neutral-600"
        aria-label="Close" data-hs-overlay="#hs-scale-animation-modal">
        <span class="sr-only">Close</span>
        <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
          fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M18 6 6 18"></path>
          <path d="m6 6 12 12"></path>
        </svg>
      </button>
    </div>
    <div class="p-4 overflow-y-auto">
      <p class="mt-1 text-neutral-400">
        La alerta de seguridad ha sido enviada a las autoridades correspondientes y a tu comunidad. Por favor, mantente en un lugar seguro.
      </p>
    </div>
    <div class="flex justify-end items-center gap-x-2 py-3 px-4">
      <a
        href="/comunidad/:id/informacion"
        class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-medium rounded-full border border-neutral-700 bg-neutral-800 text-white shadow-2xs hover:bg-neutral-700 focus:outline-hidden focus:bg-neutral-700 disabled:opacity-50 disabled:pointer-events-none"
        data-hs-overlay="#hs-scale-animation-modal"
        >
        Cerrar
      </a>
      <a
        href="/alertas/:id"
        data-hs-overlay="#hs-scale-animation-modal"
        class="py-2 px-3 inline-flex items-center gap-x-2 text-black text-sm font-medium rounded-full border border-transparent bg-primary hover:bg-primary/80 focus:outline-hidden focus:bg-primary/80 disabled:opacity-50 disabled:pointer-events-none">
        Ver reporte
      </a>
    </div>
  </div>
</div>
