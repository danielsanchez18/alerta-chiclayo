<!-- Alert Card -->
<a [routerLink]="['/alertas', alert().id]" class="grid gap-y-2 py-3 hover:bg-white/10">

  <div class="flex items-center gap-x-3">
    <div class="w-7 h-7 rounded-full bg-gray-300 overflow-hidden">
      <img [src]="alert().author.avatar" [alt]="alert().author.name + ' Avatar'"
        class="w-full h-full object-cover" />
    </div>
    <span class="text-sm text-white/60 line-clamp-1">{{ alert().author.name }}</span>
    <div class="size-1.5 rounded-full bg-white/60"></div>
    <span class="text-sm text-white/60">{{ getTimeAgo(alert().createdAt) }}</span>
  </div>

  <h3 class="text-lg font-semibold text-white">
    {{ alert().title }}
  </h3>

  <p class="text-sm text-white/60 line-clamp-3">
    {{ alert().description }}
  </p>

</a>
<!-- End Alert Card -->
