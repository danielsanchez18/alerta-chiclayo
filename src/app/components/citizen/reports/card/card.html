<!-- Alert Card -->
<a [routerLink]="['/denuncias', report().id]" class="grid gap-y-2 py-5 hover:bg-white/10">

  <!-- Imagen opcional -->
  @if (report().image) {
    <div class="h-40 bg-gray-200 rounded-xl overflow-hidden w-full">
      <img [src]="report().image" [alt]="report().title" class="w-full h-full object-cover" />
    </div>
  }

  <div class="flex items-center gap-x-3">
    <div class="w-7 h-7 rounded-full bg-gray-300 overflow-hidden">
      <img [src]="report().author.avatar" [alt]="report().author.name + ' Avatar'"
        class="w-full h-full object-cover" />
    </div>
    <span class="text-sm text-white/60 line-clamp-1">{{ report().author.name }}</span>
    <div class="size-1.5 rounded-full bg-white/60"></div>
    <span class="text-sm text-white/60">{{ getTimeAgo(report().createdAt) }}</span>
  </div>

  <div class="flex items-center gap-x-3">
    <h3 class="text-lg font-semibold text-white">
      {{ report().title }}
    </h3>
    <span [ngClass]="getTypeColor(report().type)" class="ml-auto px-3 py-1 text-xs font-semibold rounded-full">
      {{ report().type }}
    </span>
  </div>

  <p class="text-sm text-white/60 line-clamp-3">
    {{ report().description }}
  </p>

</a>
<!-- End Alert Card -->
