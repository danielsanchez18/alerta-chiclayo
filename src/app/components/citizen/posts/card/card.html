<!-- News Card -->
<a [routerLink]="['/publicacion', post().id]" class="grid gap-y-3 w-full">

  <!-- News Image -->
  <div class="h-48 bg-gray-200 rounded-xl overflow-hidden w-full">
    <img [src]="post().image" [alt]="post().title" class="w-full h-full object-cover" />
  </div>

  <!-- News Content -->
  <div class="flex flex-col gap-y-2">
    <div class="flex items-center gap-x-3">
      <div class="w-7 h-7 rounded-full bg-gray-300 overflow-hidden">
        <img [src]="post().author.avatar"
          [alt]="post().author.name + ' Avatar'" class="w-full h-full object-cover" />
      </div>
      <span class="text-sm text-white/60 line-clamp-1">{{ post().author.name }}</span>
      <div class="size-1.5 rounded-full bg-white/60"></div>
      <span class="text-sm text-white/60">{{ getTimeAgo(post().createdAt) }}</span>
    </div>
    <h3 class="text-lg font-semibold text-white line-clamp-2">
      {{ post().title }}
    </h3>
    <p class="text-white/60 text-sm line-clamp-3">
      {{ post().description }}
    </p>
  </div>

</a>
