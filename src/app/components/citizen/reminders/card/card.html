<!-- Reminder Card -->
<div class="grid gap-y-2 py-5 hover:bg-white/10">

  <div>
    <h5>{{ reminder().title }}</h5>
    <div class="flex items-center gap-x-2 my-1">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
        class="lucide lucide-clock-icon lucide-clock size-4 text-white/60">
        <path d="M12 6v6l4 2" />
        <circle cx="12" cy="12" r="10" />
      </svg>
      <p class="text-xs text-white/60">Programado para el {{ reminder().scheduledDate | date: 'd \'de\' MMM \'de\' y' }}</p>
    </div>
    <p class="text-xs text-white/60">{{ reminder().description }}</p>
  </div>

</div>
