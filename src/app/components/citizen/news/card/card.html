<!-- News Card -->
<div class="grid gap-y-3 w-full">

  <!-- News Image -->
  <div class="h-48 bg-gray-200 rounded-xl overflow-hidden w-full">
    <img [src]="news().image" [alt]="news().title" class="w-full h-full object-cover" />
  </div>

  <!-- News Content -->
  <div class="flex flex-col gap-y-2">
    <div class="flex items-center gap-x-3">
      <div class="w-7 h-7 rounded-full bg-gray-300 overflow-hidden">
        <img [src]="news().author.avatar"
          [alt]="news().author.name + ' Avatar'" class="w-full h-full object-cover" />
      </div>
      <span class="text-sm text-white/60 line-clamp-1">{{ news().author.name }}</span>
      <div class="size-1.5 rounded-full bg-white/60"></div>
      <span class="text-sm text-white/60">{{ getTimeAgo(news().createdAt) }}</span>
    </div>
    <h3 class="text-lg font-semibold text-white">
      {{ news().title }}
    </h3>
    <p class="text-white/60 text-sm line-clamp-3">
      {{ news().description }}
    </p>
  </div>

</div>
