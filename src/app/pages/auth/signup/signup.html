<!-- Login Page -->
<section class="flex flex-col items-center justify-center gap-y-10 px-5 min-h-dvh py-20">

  <!-- Logo -->
  <div class="size-24 bg-red-200"></div>

  <!-- Title -->
  <div class="text-center flex flex-col">
    <h1 class="text-xl font-bold uppercase tracking-widest">REGISTRATE </h1>
    <p class="text-white/70">Registra tus datos para acceder</p>
  </div>

  <!-- Login Form -->
  <form class="flex flex-col gap-x-5 w-full">

    <label for="dni">
      <span class="text-white/80 text-sm mb-2 uppercase font-semibold inline-block">DNI</span>
    </label>

    <!-- DNI Input -->
    <div class="w-full relative">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
        class="lucide lucide-id-card-icon lucide-id-card absolute left-5 top-1/2 -translate-y-1/2 text-white/50 size-5.5">
        <path d="M16 10h2" />
        <path d="M16 14h2" />
        <path d="M6.17 15a3 3 0 0 1 5.66 0" />
        <circle cx="9" cy="11" r="2" />
        <rect x="2" y="5" width="20" height="14" rx="2" />
      </svg>

      <input type="text" id="dni" name="dni" placeholder="Ingrese su DNI"
        class="text-sm w-full pl-14 pr-5 py-3 rounded-full bg-white/10 border border-white/20 focus:border-primary focus:outline-primary placeholder:text-white/50 text-white transition" />
    </div>

    <label for="email" class="mt-5">
      <span class="text-white/80 text-sm mb-2 uppercase font-semibold inline-block">Correo Electrónico</span>
    </label>

    <!-- Email Input -->
    <div class="w-full relative">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
        class="lucide lucide-user-icon lucide-user absolute left-5 top-1/2 -translate-y-1/2 text-white/50 size-5.5">
        <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2" />
        <circle cx="12" cy="7" r="4" />
      </svg>

      <input type="text" id="email" name="email" placeholder="Ingrese su correo electrónico"
        class="text-sm w-full pl-14 pr-5 py-3 rounded-full bg-white/10 border border-white/20 focus:border-primary focus:outline-primary placeholder:text-white/50 text-white transition" />
    </div>

    <label for="password" class="mt-5">
      <span class=" text-white/80 text-sm mb-2 uppercase font-semibold inline-block">Contraseña</span>
    </label>

    <!-- Password Input -->
    <div class="w-full relative">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
        class="lucide lucide-lock-icon lucide-lock absolute left-5 top-1/2 -translate-y-1/2 text-white/50 size-5.5">
        <rect width="18" height="11" x="3" y="11" rx="2" ry="2" />
        <path d="M7 11V7a5 5 0 0 1 10 0v4" />
      </svg>

      <input type="password" id="password" name="password" placeholder="Ingrese su contraseña"
        class="text-sm w-full pl-14 pr-5 py-3 rounded-full bg-white/10 border border-white/20 focus:border-primary focus:outline-primary placeholder:text-white/50 text-white transition" />

      <button type="button" data-hs-toggle-password='{
              "target": "#password"
            }'
        class="absolute inset-y-0 end-0 flex items-center z-20 px-5 cursor-pointer text-gray-500 rounded-e-md focus:outline-hidden focus:text-primary">
        <svg class="shrink-0 size-5" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
          stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path class="hs-password-active:hidden" d="M9.88 9.88a3 3 0 1 0 4.24 4.24"></path>
          <path class="hs-password-active:hidden"
            d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"></path>
          <path class="hs-password-active:hidden"
            d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"></path>
          <line class="hs-password-active:hidden" x1="2" x2="22" y1="2" y2="22"></line>
          <path class="hidden hs-password-active:block" d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"></path>
          <circle class="hidden hs-password-active:block" cx="12" cy="12" r="3"></circle>
        </svg>
      </button>
    </div>

    <div class="mt-10 flex flex-col gap-y-5">

      <!-- Submit Button -->
      <button
        class="bg-primary text-sm uppercase px-5 py-3 rounded-full font-bold text-black hover:bg-primary/90 transition w-full tracking-widest">
        Registrar
      </button>

      <!-- Login Link -->
      <p class="text-sm mx-auto">
        ¿No tienes una cuenta?
        <a href="auth/ingresar" class="text-primary underline-offset-2 hover:underline uppercase">iniciar sesión</a>
      </p>
    </div>


  </form>

</section>
<!-- End Login Page -->
