<!-- Page Comnunnity -->
<section class="p-5 flex flex-col gap-y-5">

  <!-- Links -->
  <div class="flex items-center gap-x-2 overflow-x-auto scrollbar-hide">

    <a routerLink="/comunidad/:id/general"
      routerLinkActive="bg-yellow-300 text-black font-semibold"
      [routerLinkActiveOptions]="{ exact: true }"
      class="text-nowrap rounded-full text-sm font-medium bg-white/20 px-4 py-2">General</a>

    <a routerLink="/comunidad/:id/alertas"
      routerLinkActive="bg-yellow-300 text-black font-semibold"
      class="text-nowrap rounded-full text-sm font-medium bg-white/20 px-4 py-2">Alertas</a>

    <a routerLink="/comunidad/:id/denuncias"
      routerLinkActive="bg-yellow-300 text-black font-semibold"
      class="text-nowrap rounded-full text-sm font-medium bg-white/20 px-4 py-2">Denuncias</a>

      <a routerLink="/comunidad/:id/recordatorios"
      routerLinkActive="bg-yellow-300 text-black font-semibold"
      class="text-nowrap rounded-full text-sm font-medium bg-white/20 px-4 py-2">Recordatorios</a>
    <a routerLink="/comunidad/:id/publicaciones"
      routerLinkActive="bg-yellow-300 text-black font-semibold"
      class="text-nowrap rounded-full text-sm font-medium bg-white/20 px-4 py-2">Publicaciones</a>

    <a routerLink="/comunidad/:id/telefonos"
      routerLinkActive="bg-yellow-300 text-black font-semibold"
      class="text-nowrap rounded-full text-sm font-medium bg-white/20 px-4 py-2">Teléfonos de Seguridad</a>
    <a routerLink="/comunidad/:id/informacion"
      routerLinkActive="bg-yellow-300 text-black font-semibold"
      class="text-nowrap rounded-full text-sm font-medium bg-white/20 px-4 py-2">Informacion</a>
  </div>

  <!-- Content -->
  <div class="flex-1">
    <router-outlet></router-outlet>
  </div>

  <section class="fixed flex justify-end w-full bottom-24 right-10">

  <div class="hs-dropdown relative [--placement:top-left] inline-flex">
    <button id="hs-dropup" aria-label="Dropdown" area-expanded="false"
      class="p-2 text-sm text-black rounded-full hs-dropdown-toggle bg-primary">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
        class="lucide lucide-plus size-8">
        <path d="M5 12h14" />
        <path d="M12 5v14" />
      </svg>
    </button>

    <div
      class="hs-dropdown-menu transition-[opacity,margin] duration hs-dropdown-open:opacity-100 opacity-0 hidden min-w-60 shadow-md rounded-lg mt-2 bg-secondary"
      role="menu" aria-orientation="vertical" aria-labelledby="hs-dropup">
      <div class="p-1 space-y-0.5">
        <a class="flex items-center px-3 py-2 text-sm rounded-lg gap-x-3 focus:outline-none text-neutral-300 hover:bg-neutral-700 hover:text-neutral-300 focus:bg-neutral-700"
          routerLink="/publicacion/crear">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="lucide lucide-pencil text-primary-light size-4">
            <path
              d="M21.174 6.812a1 1 0 0 0-3.986-3.987L3.842 16.174a2 2 0 0 0-.5.83l-1.321 4.352a.5.5 0 0 0 .623.622l4.353-1.32a2 2 0 0 0 .83-.497z" />
            <path d="m15 5 4 4" />
          </svg>
          Realizar publicación
        </a>

        <a class="flex items-center px-3 py-2 text-sm rounded-lg gap-x-3 focus:outline-none text-neutral-300 hover:bg-neutral-700 hover:text-neutral-300 focus:bg-neutral-700"
          routerLink="/comunidad/:id/chat">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="lucide lucide-message-circle text-primary-light size-4">
            <path d="M7.9 20A9 9 0 1 0 4 16.1L2 22Z" />
          </svg>
          Chat de Comunidad
        </a>
      </div>
    </div>
  </div>

</section>

</section>
<!-- End Page Community -->
