<!-- General Section -->
<section class="grid gap-y-10 py-5">

  <div class="max-w-full gap-y-2">
    <!-- Title -->
    <h2 class="text-xl font-medium mb-5">Publicaciones de la comunidad</h2>

    <!-- Grid Posts -->
    <div class="grid gap-y-10">
      @for (post of posts; track post.id) {
        <component-citizen-posts-card [post]="post" />
      }
    </div>
  </div>

</section>

<!-- End General Section -->
