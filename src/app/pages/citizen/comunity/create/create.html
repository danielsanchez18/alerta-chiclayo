<!-- Page Create Comunity -->
<section class="grid gap-y-5 p-5">

  <form class="grid gap-y-7">

    <!-- Input Name -->
    <div class="grid gap-y-2">

      <label for="community" class="text-sm capitalize  tracking-wider">Nombre:</label>

      <input type="text" id="community" name="community" placeholder="Ingrese el nombre de la comunidad"
        class="text-sm w-full px-5 py-3 rounded-lg bg-white/10 border border-white/10 focus:border-primary focus:outline-primary placeholder:text-white/50 text-white transition" />
    </div>

    <!-- Input Descripcion -->
    <div class="grid gap-y-2">

      <label for="description" class="text-sm capitalize tracking-wider">Descripción:</label>

      <textarea name="" id="" rows="3"
        class="w-full px-5 text-sm py-3 text-white bg-white/10 border border-white/10 rounded-lg focus:border-primary focus:outline-primary placeholder:text-white/50 resize-none scrollbar-hide"
        placeholder="Escribe una descripcion breve de la comunidad"></textarea>
    </div>

    <!-- Select Departamento -->
    <div class="grid gap-y-2">

      <label for="departamento" class="text-sm capitalize tracking-wider">Departamento:</label>

      <select name="departamento" id="departamento" class="bg-white/10 text-white/60 text-sm w-full px-5 py-3 rounded-lg border border-white/10 focus:border-primary focus:outline-primary">
        <option class="bg-black/80 text-white/60" value="">Seleccione un departamento</option>
        <option class="bg-black/80 text-white/60" value="Lambayeque">Lambayeque</option>
        <option class="bg-black/80 text-white/60" value="Tumbes">Tumbes</option>
        <option class="bg-black/80 text-white/60" value="Cuzco">Cuzco</option>
        <option class="bg-black/80 text-white/60" value="Lima">Lima</option>
      </select>
    </div>

    <!-- Select Provincia -->
    <div class="grid gap-y-2">

      <label for="provincia" class="text-sm capitalize tracking-wider">Provincia:</label>

      <select name="provincia" id="provincia" class="bg-white/10 text-white/60 text-sm w-full px-5 py-3 rounded-lg border border-white/10 focus:border-primary focus:outline-primary">
        <option class="bg-black/80 text-white/60" value="">Seleccione una Provincia</option>
        <option class="bg-black/80 text-white/60" value="Lambayeque">Chiclayo</option>
        <option class="bg-black/80 text-white/60" value="Tumbes">Ferreñafe</option>
        <option class="bg-black/80 text-white/60" value="Cuzco">Lambayeque</option>
      </select>
    </div>

    <!-- Select Distrito -->
    <div class="grid gap-y-2">

      <label for="distrito" class="text-sm capitalize tracking-wider">Distrito:</label>

      <select name="distrito" id="distrito" class="bg-white/10 text-white/60 text-sm w-full px-5 py-3 rounded-lg border border-white/10 focus:border-primary focus:outline-primary">
        <option class="bg-black/80 text-white/60" value="">Seleccione un Distrito</option>
        <option class="bg-black/80 text-white/60" value="Lambayeque">Chiclayo</option>
        <option class="bg-black/80 text-white/60" value="Tumbes">Monsefú</option>
        <option class="bg-black/80 text-white/60" value="Cuzco">Reque</option>
        <option class="bg-black/80 text-white/60" value="Cuzco">Motupe</option>
        <option class="bg-black/80 text-white/60" value="Cuzco">Eten</option>
      </select>
    </div>

    <!-- TODO: Mapa de ubicacion -->
    <div class="grid gap-y-2">
      <label class="text-sm tracking-wider">Seleccione su delimitacion:</label>
      <select name="delimitacion" id="delimitacion" class="bg-white/10 text-white/60 text-sm w-full px-5 py-3 rounded-lg border border-white/10 focus:border-primary focus:outline-primary">
        <option class="bg-black/80 text-white/60" value="500">500m</option>
        <option class="bg-black/80 text-white/60" value="1000">1 KM</option>
        <option class="bg-black/80 text-white/60" value="1500">1.5 KM</option>
        <option class="bg-black/80 text-white/60" value="2000">2 KM</option>
      </select>
      <div class="pt-[20rem] rounded-lg bg-white/10 mt-3"></div>
    </div>



    <button class="flex items-center justify-center w-full rounded-full text-black bg-primary px-4 py-3 gap-x-2 uppercase font-semibold">
      Crear comunidad
    </button>
  </form>

</section>
<!-- End Page Create Comunity -->
