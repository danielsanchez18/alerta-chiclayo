<!-- General Section -->
<section class="grid gap-y-10 py-5">

  @for (section of phoneSections; track section.title) {
    <div class="max-w-full">
      <!-- Title -->
      <h2 class="text-xl font-medium mb-5">{{ section.title }}</h2>

      <!-- Grid Phones -->
      <div class="grid gap-y-2">
        @for (phone of section.phones; track phone.id) {
          <component-citizen-phones-card [phone]="phone" />
        }
      </div>
    </div>
  }

</section>

<!-- End General Section -->
