<style>
  /* START LOADER CSS */
  .loader {
    width: 48px;
    height: 48px;
    border: 5px solid;
    border-color: #d5e301 transparent;
    border-radius: 50%;
    display: inline-block;
    box-sizing: border-box;
    animation: rotation 1s linear infinite;
  }

  @keyframes rotation {
    0% {
      transform: rotate(0deg);
    }

    100% {
      transform: rotate(360deg);
    }
  }

  /* END LOADER CSS */
</style>

<div class="flex flex-col h-full gap-6 px-4 py-4">

  @if (userLocation()) {
    <div class="bg-white/10 rounded-xl p-4 space-y-2">
      <div class="flex items-start gap-3">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-primary shrink-0 mt-1">
          <path d="M20 10c0 4.993-5.539 10.193-7.399 11.799a1 1 0 0 1-1.202 0C9.539 20.193 4 14.993 4 10a8 8 0 0 1 16 0" />
          <circle cx="12" cy="10" r="3" />
        </svg>
        <div class="flex-1">
          <p class="text-white font-semibold mb-1">Tu ubicaci贸n</p>
          <p class="text-white/70 text-sm">{{ address() }}</p>
          <p class="text-white/50 text-xs mt-1">
            {{ userLocation()!.lat.toFixed(6) }}, {{ userLocation()!.lng.toFixed(6) }}
          </p>
        </div>
      </div>
      <p class="text-white/60 text-xs"> Arrastra el marcador para ajustar la ubicaci贸n</p>
    </div>
  }

  <div class="h-[70%] overflow-hidden rounded-xl">

    <div *ngIf="!locationLoaded()" class="flex flex-col items-center justify-center h-full gap-5 bg-white/5 rounded-xl">
      <span class="loader"></span>
      <small class="text-white">Obteniendo tu ubicaci贸n...</small>
    </div>

    <div *ngIf="locationLoaded()" id="map" class="h-full overflow-hidden text-white border border-white/20 rounded-xl">
    </div>

  </div>

  <a href="/denuncias/registrar" class="flex items-center justify-center gap-3 p-3 text-black rounded-full bg-primary hover:bg-primary/90 transition focus:bg-primary">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
      stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-map-pin">
      <path d="M20 10c0 4.993-5.539 10.193-7.399 11.799a1 1 0 0 1-1.202 0C9.539 20.193 4 14.993 4 10a8 8 0 0 1 16 0" />
      <circle cx="12" cy="10" r="3" />
    </svg>
    <p>Enviar Ubicaci贸n</p>
  </a>

</div>
